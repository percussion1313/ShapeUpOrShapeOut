<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Up or Shape Out</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="canvas mx-auto pt-10 position-relative"></div>
        <form class="position-absolute">
            <div class="form-group">
                <label class="rectangle lead" for="rectangle"><u>Rectangle:</u></label>
                <span>Width</span>
                <input class="rectangle-width"type="text">
                <span>Height</span>
                <input class="rectangle-width"type="text">
                <button class="btn btn-success">Insert</button>
            </div>
            <div class="form-group">
                <label class="square lead" for="rectangle"><u>Square:</u></label>
                <span>Side Length</span>
                <input class="square-length"type="text">
                <button class="btn btn-success">Insert</button>
            </div>
            <div class="form-group">
                <label class="circle lead" for="circle"><u>Circle:</u></label>
                <span>Radius</span>
                <input class="circle-radius" type="text">
                <button class="btn btn-success">Insert</button>
            </div>
            <div class="form-group">
                <label class="triangle lead" for="rectangle"><u>Isoceles Right Triangle:</u></label>
                <span>Height</span>
                <input class="triangle-height" type="text">
                <button class="btn btn-success">Insert</button>
            </div>
        </form>
        <div class="sidepanel">
            <p class='display-font'>Shape Name:</p>
            <p class='display-font'>Width:</p>
            <p class='display-font'>Height:</p>
            <p class='display-font'>Radius:</p>
            <p class='display-font'>Area:</p>
            <p class='display-font'>Perimeter:</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src='app.js' type='text/javascript'></script>
</body>

</html>
