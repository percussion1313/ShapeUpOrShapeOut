<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Up or Shape Out</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id='div-container'class="canvas mx-auto pt-10 position-relative"></div>
            <div class="form-group m-3">
                <h2><u>Shape Measurement(s)</u></h2>
                <label class="rectangle lead" for="rectangle">
                    <u>Rectangle:</u>
                </label>
                <span >Width</span>
                <input id="wid-input" class="rectangle-width" type="text">
                <span>Height</span>
                <input id="height-input" class="rectangle-width" type="text">
                <button id="rectangle-button" class="btn btn-success">Insert</button>
            </div>
            <div class="form-group m-3">
                <label class="square lead" for="rectangle">
                    <u>Square:</u>
                </label>
                <span>Side Length</span>
                <input id="side-input" class="square-length" type="text">
                <button id="square-button" class="btn btn-success">Insert</button>
            </div>
            <div class="form-group m-3">
                <label class="circle lead" for="circle">
                    <u>Circle:</u>
                </label>
                <span>Radius</span>
                <input id="rd-input" class="circle-radius" type="text">
                <button id="circle-button" class="btn btn-success">Insert</button>
            </div>
            <div class="form-group m-3">
                <label class="triangle lead" for="rectangle">
                    <u>Isoceles Right Triangle:</u>
                </label>
                <span>Height</span>
                <input id="tri-height-input" class="triangle-height" type="text">
                <button id="triangle-button" class="btn btn-success">Insert</button>
            </div>
        <div id="sidepanel" class="sidepanel">
            <h3 class="m-3"><u>Shape Properties</u></h3>
            <p class='display-font m-3'>Shape Name:
                <span id="name"></span>
            </p>
            <p class='display-font m-3'>Width:
                <span id="width"></span>
            </p>
            <p class='display-font m-3'>Height:
                <span id="height"></span>
            </p>
            <p class='display-font m-3'>Radius:
                <span id="rad"></span>
            </p>
            <p class='display-font m-3'>Area:
                <span id="area"></span>
            </p>
            <p class='display-font m-3'>Perimeter:</p>
            <span id="perim"></span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src='app.js' type='text/javascript'></script>
</body>

</html>
